<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <h4>Check live foreign currency exchange rates</h4>
        <form>
                <div class="dropdown"><div class="amount" id="to_amount">
                    <p class="enter">Enter Amount</p>
                    <input value="0.0" type="text">
                </div>
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <!-- <div class="image"> -->
                            <img src="https://flagsapi.com/US/shiny/64.png" class = "image">
                        <!-- </div> -->
                    <select id = "country" name="from">
                        
                    </select>
                    </div>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="final">
                    <p class="show">Converted Amount</p>
                    <p class="final_amount">0.0</p>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/64.png" class="image">
                    <select id = "country" name="to">
                        
                    </select>
            </div>
        </div>
            </div class="convert">
                <button>Convert</button>
            </div>
        </form>
    <script src="code.js"></script>
    <script src="first.js"></script>
</body>
</html>
